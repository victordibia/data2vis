<div class="examplesection">
    <div class=" abstractcontent"> Examples randomly generated from the <a href="https://github.com/vincentarelbundock/Rdatasets" target="_blank">Rdatasets</a> collection. 
      May take some time to load. 
     <span class="lighttext"> Select the number of samples (max of 50) and click Generate.</span>
    </div>

    <div class="progressbarbox">  
        <div class="examplesStatus"> - / - </div> 
        <input id="text-input-1" type="text" class="bx--text-input numexamplesinput" value="10" placeholder="Max of 50">
           
        <button class="bx--btn bx--btn--primary generateexamplesbutton" type="button">
            Generate Examples
            <svg class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16" fill-rule='evenodd'>
              <path d='M10.9 9.5l1.3 1.3 2.4-2.4L16 7l1.6-1.6L12.2 0l-1.3 1.3 3.3 3.1H9.5c-2.2 0-4.2.8-5.8 2C1.5 8.1 0 10.8 0 13.9c0 5.2 4.3 9.5 9.5 9.5 2.4 0 4.5-.9 6.2-2.3l-1.4-1.4c-1.3 1.1-3 1.7-4.8 1.7C5.4 21.4 2 18 2 13.9s3.4-7.5 7.5-7.5h4.8l-1.1 1-2.3 2.1z'></path>
            </svg>
        </button>

        <div data-loading class="bx--loading bx--loading--small rnnsampleloader">
            <svg class=" bx--loading__svg " viewBox="-75 -75 150 150 ">
              <title>Loading</title>
              <circle cx="0 " cy="0 " r="37.5" />
            </svg>
          </div>
        
    </div>
    <div class="exampleprogresbarouter">
      <div class="exampleprogressbarinner"></div>
    </div>
    
  

  <div class=" examplebox"></div>

</div>
